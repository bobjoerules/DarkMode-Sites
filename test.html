<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background: #181818;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .button::before,
        .button::after,
        .button span::before,
        .button span::after {
            content: "";
            position: absolute;
            transition: all 0.4s ease-in-out;
        }

        .button::before {
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: lightblue;
        }

        .button::after {
            right: 0;
            top: 0;
            width: 0;
            height: 2px;
            background: lightblue;
        }

        .button span::before {
            left: 0;
            bottom: 0;
            width: 2px;
            height: 0;
            background: lightblue;
        }

        .button span::after {
            right: 0;
            top: 0;
            width: 2px;
            height: 0;
            background: lightblue;
        }

        .button:hover::before,
        .button:hover::after {
            width: 100%;
        }

        .button:hover span::before,
        .button:hover span::after {
            height: 100%;
        }

    </style>
</head>
<body>
    <a href="#" class="button"><span></span>Hover Me</a>
</body>
</html>
