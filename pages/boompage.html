<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Credits</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #181818;
      }
      ::-webkit-scrollbar-thumb {
        background: white; 
        border-radius: 10px;
      }

    </style> 
  </head>
  <body>
    <script>
    function geeeee(sw) {
      var pic;
      if (sw == 0) {
        pic = "images/grenade.png"
      } else {
        pic = "images/download.gif"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>

    <center><img onclick="geeeee(1)" id="myImage" src="images/grenade.png" width="500" height="900"></center>


  </body>
</html>
