<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> credits </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      a:link {
        color: grey;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: grey;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: lightgrey;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        color: black;
        background-color: transparent;
        text-decoration: underline;
      }
      a.book:link {
        color: grey;
        background-color: transparent;
        text-decoration: none;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        background-color: black;
      }

      a.book:visited {
        color: grey;
        background-color: transparent;
        text-decoration: none;
      }

      a.book:hover {
        color: lightgrey;
        background-color: transparent;
        text-decoration: underline;
      }

      a.book:active {
        color: black;
        background-color: transparent;
        text-decoration: underline;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <script>
    function geeeee(sw) {
      var pic;
      if (sw == 0) {
        pic = "images/grenade.png"
      } else {
        pic = "images/download.gif"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>

    <img onclick="geeeee(1)" id="myImage" src="images/grenade.png" width="100" height="180">


  </body>
</html>
